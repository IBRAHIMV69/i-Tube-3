<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }

        header {
            background-color: #121212;
            width: 100%;
            padding: 1px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 10px;
            color: #333;
            margin: 1;
        }

        .search-container {
            margin: 1px;
        }

        .search-container input {
            padding: 10px;
            font-size: 8px;
            width: 318px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }
        .description {
        display: flex;
            justify-content: center;
            font-size: 0.5rem;
            margin-top: 10px;
            color: #ccc;
        }
        #social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #social-icons a {
            text-decoration: none;
            color: #333;
        }

        #social-icons img {
            width: 15px;
            height: 15px;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 1px;
        }

        #search-input {
            width: 88%;
            height: 10%;
            padding: 5px;
            font-size: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        #frames-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns by default */
            gap: 3px;
            max-width: 1000px;
            padding: 7px;
            box-sizing: border-box;
        }

        .frame {
            width: 100%; /* Full width of the grid column */
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .frame img {
            width: 100%;
            aspect-ratio: 16 / 24; /* Maintain consistent image proportions */
            object-fit: cover;
            cursor: pointer;
        }

        .frame .content {
            padding: 2px;
        }

        .frame .content h2 {
            font-size: 0.1px; /* Adjusted font size */
            margin: 0 0 8px;
            color: #fff;
        }

        .frame .content p {
            font-size: 0.5px;
            margin: 5px 0;
            color: #555;
        }

        .frame .content button {
            background-color: #ff0000;
            border: 1px solid #ccc;
            padding: 5px 40px;
            font-size: 8px; /* Adjusted font size */
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }

        .frame .content button:hover {
            background-color: #ff0000;
        }

        @media (max-width: 200px) {
            #frames-container {
                grid-template-columns: 1fr; /* Single column layout for smaller screens */
            }
        }

        /* Nav Styles */
        nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        nav iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-bottom: 20px;
        }

        nav button {
            padding: 5px 10px;
            background-color: #ff9900;
            border: none;
            color: white;
            font-size: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #e68a00;
        }

        nav .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
        }
        .url-button {
            padding: 1px 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            cursor: pointer;
            margin: 8px;
            text-decoration: none;
            text-align: center;
        }
        .url-button:hover {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            
            }
        .link-button {
            padding: 0.3px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #fff, #fff);
            color: #000;
            cursor: pointer;
            margin: 8px;
            text-decoration: none;
            text-align: center;
        }
        .link-button:hover {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
    </style>
</head>
<body>
    <header>
        <h1><a href="https://drive.google.com/file/d/15TmwkJd8aAoe8op04SNPn5Fd58g4B-5q/view?usp=drivesdk" target="_blank" class="url-button">Open App</a></h1>
        <div id="social-icons">
            <a href="https://youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://telegram.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
        <div id="search-bar">
            <input
                type="text"
                id="search-input"
                placeholder="🔍  Search..."
                oninput="filterFrames()"
            />
        </div>
    </header>
    <div class="description">YOU MUST WATCH ADS BEFORE YOU CAN WATCH ANY MOVIE HERE</div>

    <div id="frames-container"></div>

    <nav id="websiteNav">
        <button class="close-btn" onclick="closeWebsiteNav()">✖</button>
        <iframe id="websiteFrame" src="" allowfullscreen></iframe>
        <div id="countdown">15</div>
    </nav>

    <nav id="videoNav">
        <button class="close-btn" onclick="closeVideoNav()">Close</button>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </nav>

    <script>
        const data = [
            {
                imgUrl: "https://bit.ly/4gCtC1L",
                websiteUrl: "https://example.com",
                videoUrl: "https://youtube.com/embed/ZG6yG8PTmfY",
                title: "APOCALYPSE 2"
            },
            {
                imgUrl: "https://bit.ly/3VRBV13",
                websiteUrl: "https://example.com",
                videoUrl: "https://youtube.com/embed/VIDEO_ID_2",
                title: "GUNS OF EDEN"
            },
            {
                imgUrl: "https://bit.ly/4gDe4dm",
                websiteUrl: "https://example.com",
                videoUrl: "https://youtube.com/embed/VIDEO_ID_1",
                title: "JACK THE GIANT SLAYER"
            },
            {
                imgUrl: "https://bit.ly/405kXOj",
                websiteUrl: "https://t.anchat.link/z5ki8z34jk?url_id=0&aff_id=326211&offer_id=3664&bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN",
                videoUrl: "https://youtube.com/embed/VIDEO_ID_2",

            },
            {

                websiteUrl: "https://example.com",
                videoUrl: "https://youtube.com/embed/ZG6yG8PTmfY",
                title: "APOCALYPSE 2"
            },
            {
                imgUrl: "https://bit.ly/3VRBV13",
                websiteUrl: "https://example.com",
                videoUrl: "https://youtube.com/embed/VIDEO_ID_2",
                title: "GUNS OF EDEN"
            },
            {
                imgUrl: "https://bit.ly/4gDe4dm",
                websiteUrl: "https://example.com",
                videoUrl: "https://youtube.com/embed/VIDEO_ID_1",
                title: "JACK THE GIANT SLAYER"
            },
            {
                imgUrl: "https://bit.ly/405kXOj",
                websiteUrl: "https://t.anchat.link/z5ki8z34jk?url_id=0&aff_id=326211&offer_id=3664&bo=2779,2778,2777,2776,2775&po=6533&aff_sub5=SF_006OG000004lmDN",
                videoUrl: "https://youtube.com/embed/VIDEO_ID_2",
                title: "GOD OF WAR"
            }
        ];

        let canWatchVideo = {}; // To track if video access is allowed

        const createFrames = (filteredData = data) => {
            const container = document.getElementById('frames-container');
            container.innerHTML = '';

            filteredData.forEach((item, index) => {
                canWatchVideo[index] = false; // Initialize video access as false

                const frame = document.createElement('div');
                frame.className = 'frame';

                const img = document.createElement('img');
                img.src = item.imgUrl;
                img.alt = "Product image";
                img.onclick = () => {
                    if (canWatchVideo[index]) {
                        openVideoNav(item.videoUrl);
                    } else {
                        alert("Unlock 🔓 this movie by watching ads 🙏 Please click the ad button below this movie. and wait for the 15 second countdown.🎉🎉");
                    }
                };

                const content = document.createElement('div');
                content.className = 'content';

                const title = document.createElement('h2');
                title.textContent = item.title;

                const button = document.createElement('button');
                button.textContent = "Ads";
                button.onclick = () => openWebsiteNav(item.websiteUrl, index);

                content.appendChild(title);
                content.appendChild(button);
                frame.appendChild(img);
                frame.appendChild(content);
                container.appendChild(frame);
            });
        };

        const openWebsiteNav = (url, index) => {
            const nav = document.getElementById('websiteNav');
            const iframe = document.getElementById('websiteFrame');
            const countdown = document.getElementById('countdown');

            iframe.src = url;
            nav.style.display = 'flex';

            let timeLeft = 15;
            countdown.textContent = timeLeft;

            const timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    closeWebsiteNav();
                    canWatchVideo[index] = true; // Allow watching video
                }
            }, 1000);
        };

        const closeWebsiteNav = () => {
            const nav = document.getElementById('websiteNav');
            const iframe = document.getElementById('websiteFrame');

            iframe.src = ""; // Clear iframe source
            nav.style.display = 'none';
        };

        const openVideoNav = (videoUrl) => {
            const nav = document.getElementById('videoNav');
            const iframe = document.getElementById('videoFrame');

            iframe.src = videoUrl;
            nav.style.display = 'flex';
        };

        const closeVideoNav = () => {
            const nav = document.getElementById('videoNav');
            const iframe = document.getElementById('videoFrame');

            iframe.src = ""; // Clear iframe source
            nav.style.display = 'none';
        };

        const filterFrames = () => {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const filteredData = data.filter(item =>
                item.title.toLowerCase().includes(searchValue)
            );
            createFrames(filteredData);
        };

        createFrames();
    </script>
</body>
</html>
