<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Unlock System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
        }
        #search-bar {
            flex: 1;
            margin: 0 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .tags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            overflow-x: auto;
            padding: 10px 0;
            width: 100%;
        }
        .tags .tag {
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        #frames-container {
            margin-top: 120px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
        }
        .frame img {
            max-width: 100%;
            border-radius: 8px;
        }
        .frame .content {
            text-align: center;
        }
        .content h2 {
            margin: 10px 0;
        }
        .content .watch-ad-btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .content .watch-ad-btn:hover {
            background-color: #0056b3;
        }
        #video-nav {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        #video-nav iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="logo">MyTube</div>
        <input type="text" id="search-bar" placeholder="Search for a video by title..." oninput="handleSearch()" />
    </div>
    <div class="tags">
        <div class="tag" onclick="filterByTag('America')">America</div>
        <div class="tag" onclick="filterByTag('Chinese')">Chinese</div>
        <div class="tag" onclick="filterByTag('Indian')">Indian</div>
    </div>
</header>

<div id="frames-container"></div>

<div id="video-nav">
    <button id="close-btn" onclick="closeNav()">X</button>
    <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
    const data = [
        {
            imgUrl: "https://via.placeholder.com/300x200?text=American+Video+1",
            videoUrl: "https://youtube.com/embed/VIDEO_ID_1",
            adUrl: "https://example.com/ad1",
            title: "American Video 1",
            tag: "America"
        },
        {
            imgUrl: "https://via.placeholder.com/300x200?text=Chinese+Video+1",
            videoUrl: "https://youtube.com/embed/VIDEO_ID_2",
            adUrl: "https://example.com/ad2",
            title: "Chinese Video 1",
            tag: "Chinese"
        },
        {
            imgUrl: "https://via.placeholder.com/300x200?text=Indian+Video+1",
            videoUrl: "https://youtube.com/embed/VIDEO_ID_3",
            adUrl: "https://example.com/ad3",
            title: "Indian Video 1",
            tag: "Indian"
        }
    ];

    const createFrames = (filteredData = data) => {
        const container = document.getElementById('frames-container');
        container.innerHTML = '';

        filteredData.forEach((item) => {
            const frame = document.createElement('div');
            frame.className = 'frame';

            const img = document.createElement('img');
            img.src = item.imgUrl;
            img.alt = item.title;
            img.onclick = () => openVideoNav(item.videoUrl, item.adUrl);

            const content = document.createElement('div');
            content.className = 'content';

            const title = document.createElement('h2');
            title.textContent = item.title;

            const watchAdBtn = document.createElement('button');
            watchAdBtn.className = 'watch-ad-btn';
            watchAdBtn.textContent = 'Watch Ad';
            watchAdBtn.onclick = () => {
                visitAdUrl(item.adUrl);
            };

            content.appendChild(title);
            content.appendChild(watchAdBtn);
            frame.appendChild(img);
            frame.appendChild(content);
            container.appendChild(frame);
        });
    };

    const visitAdUrl = (adUrl) => {
        window.open(adUrl, '_blank');
        localStorage.setItem('adVisitTime', new Date().toString()); // Save visit time
    };

    const openVideoNav = (videoUrl, adUrl) => {
        const lastVisitTime = localStorage.getItem('adVisitTime');
        if (!lastVisitTime || isAdExpired(new Date(lastVisitTime))) {
            alert('Please visit the ad URL to unlock the video!');
            return;
        }
        document.getElementById('video-nav').style.display = 'block';
        document.getElementById('video-player').src = videoUrl;
    };

    const isAdExpired = (lastVisitTime) => {
        const currentTime = new Date();
        const elapsedTime = currentTime - lastVisitTime;
        return elapsedTime > 3 * 60 * 60 * 1000; // 3 hours in milliseconds
    };

    const closeNav = () => {
        document.getElementById('video-nav').style.display = 'none';
        document.getElementById('video-player').src = '';
    };

    const handleSearch = () => {
        const searchTerm = document.getElementById('search-bar').value.toLowerCase();
        const filteredData = data.filter(item => item.title.toLowerCase().includes(searchTerm));
        createFrames(filteredData);
    };

    const filterByTag = (tag) => {
        const filteredData = data.filter(item => item.tag === tag);
        createFrames(filteredData);
    };

    createFrames();
</script>

</body>
</html>
