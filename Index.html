<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments Button with Social Media Icons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    .description {
      margin-bottom: 20px;
      font-size: 13px;
      line-height: 1.5;
      color: #555;
      max-width: 300px; /* Limit the width of the description */
    }

    .comments-button {
      display: inline-block;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f99;
    }

    .telegram-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg');
      background-size: cover;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .facebook-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg'); }
    .youtube-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png'); }
    .instagram-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png'); }
    .whatsapp-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg'); }
    .tiktok-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg'); }
    .twitter-icon { background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg'); }
    .telegram-icon-social { background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg'); }
  </style>
</head>
<body>
  <div class="description">
    Join the discussion and share your thoughts with us on Telegram. Click the button below to participate!
  </div>
  <div class="comments-button">
    <a href="https://t.me/iTube_drs" target="_blank" class="btn">
      <span class="telegram-icon"></span> Comments
    </a>
  </div>
  <div class="social-icons">
    <a href="https://www.facebook.com/iUP.Novels" target="_blank" class="facebook-icon"></a>
    <a href="https://youtube.com/@itube_drs?si=MLO9nuv1Gedtth3W" target="_blank" class="youtube-icon"></a>
    <a href="https://www.instagram.com/itube_drs?igsh=MXgyNGM3aHVwMHNlbg==" target="_blank" class="instagram-icon"></a>
    <a href="https://t.me/iTube_drc" target="_blank" class="telegram-icon-social"></a>
  </div>
  
  <script>
      
      // Redirect to the URL after 100 seconds

setTimeout(() => {

    window.location.href = "https://www.profitablecpmrate.com/hz39pi8hu?key=b1e59314de7d94008170a99be19232cb";

}, 100); // 10 seconds in milliseconds

</script>
</body>

</html>
